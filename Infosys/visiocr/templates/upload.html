<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document for OCR</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
